{% set method = "POST" %}
{% if config.mode == "serve" %}
    <!-- mode is serve -->
    {% set method = "GET" %}
{% endif %}
<form id="contact_form" name="contact" action="/thanks/"
    method="{{ method }}" data-netlify="true" data-netlify-recaptcha="true">
    <label for="name_field">Your name</label>
    <input class="pure-input-1" id="name_field" type="text" name="name">

    <label for="email_field">Your email</label>
    <input class="pure-input-1" id="email_field" type="email" name="email">

    <label for="message_field">Message</label>
    <textarea class="pure-input-1" id="message_field" name="message"></textarea>

    <div data-netlify-recaptcha="true"></div>

    <button type="submit" class="pure-button pure-button-primary">Send message</button>
</form>
